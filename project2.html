<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project Gallery - Sha Hutcherson</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: 'Inter', sans-serif;
    }
    .text-gradient {
      background-image: linear-gradient(45deg, #1e90ff, #00bfff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      color: transparent;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">

  <!-- Header -->
  <header class="sticky top-0 z-50 bg-[#0d1117] bg-opacity-90 backdrop-blur-sm shadow-lg">
    <nav class="container mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-gradient">Sha Hutcherson</h1>
      <a href="index.html" class="text-blue-400 hover:underline">← Back to Home</a>
    </nav>
  </header>

  <!-- Gallery Section -->
  <main class="container mx-auto px-4 py-12">
    <h2 class="text-4xl font-bold text-center mb-10 text-gradient">Project Photo Gallery</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      
      <!-- Photo 1 -->
      <div>
        <img src="https://placehold.co/400x300/1e90ff/ffffff?text=Photo+1" alt="Project Photo 1" class="rounded-lg shadow-lg hover:scale-105 transition-transform duration-300">
      </div>

      <!-- Photo 2 -->

        <img src="https://placehold.co/400x300/1e90ff/ffffff?text=Photo+8" alt="Project Photo 8" class="rounded-lg shadow-lg hover:scale-105 transition-transform duration-300">
      </div>
      
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center py-6 border-t border-gray-700 mt-12">
    <p class="text-gray-400">© 2025 Sha Hutcherson. All rights reserved.</p>
  </footer>

</body>
</html>
